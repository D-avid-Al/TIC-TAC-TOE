<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>TicTacToe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <header>

        <select name="choose-game" id="choose-game">
            <option value="game1" hidden>Selecting...</option>
            <option value="game1">TicTacToe</option>
            <option value="game1">***</option>
            <option value="game1">***</option>
        </select>

        <h1>Tic Tac Toe</h1>

        <h2>You are:<span id="selecShape"></span></h2>

    </header>

    <h2>Turn: <span id="turn"></span></h2>
    
    <div id="container">
        <div id="frame">
            <button class="square" id="shape-container1" value="null"></button>
            <button class="square" id="shape-container2" value="null"></button>
            <button class="square" id="shape-container3" value="null"></button>
            <button class="square" id="shape-container4" value="null"></button>
            <button class="square" id="shape-container5" value="null"></button>
            <button class="square" id="shape-container6" value="null"></button>
            <button class="square" id="shape-container7" value="null"></button>
            <button class="square" id="shape-container8" value="null"></button>
            <button class="square" id="shape-container9" value="null"></button>
        </div>
    </div>



    <footer>
        <h3>Wins: </h3>

        <button id="clearBoard">Clean board</button>

    </footer>

    <script src='T-main.js'></script>
</body>

</html>
